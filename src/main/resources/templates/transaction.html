<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Transaction</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('.transaction-form').on('submit', function(event) {
                let accountId = $(this).find('input[name="accountId"]').val();
                let amount = $(this).find('input[name="amount"]').val();
                if (accountId === '' || amount === '' || amount <= 0) {
                    event.preventDefault();
                    alert('Please enter a valid Account ID and a positive amount.');
                }
            });
        });
    </script>
</head>
<body class="container my-5">
    <h1 class="mb-4">Deposit</h1>
    <form class="transaction-form" th:action="@{/api/transactions/deposit}" method="post">
        <div class="form-group">
            <label for="accountId">Account ID:</label>
            <input type="number" id="accountId" name="accountId" class="form-control" placeholder="Enter Account ID" />
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" class="form-control" placeholder="Enter Amount" />
        </div>
        <button type="submit" class="btn btn-success">Deposit</button>
    </form>

    <h1 class="mt-5 mb-4">Withdraw</h1>
    <form class="transaction-form" th:action="@{/api/transactions/withdraw}" method="post">
        <div class="form-group">
            <label for="accountId">Account ID:</label>
            <input type="number" id="accountId" name="accountId" class="form-control" placeholder="Enter Account ID" />
        </div>
        <div class="form-group">
            <label for="amount">Amount:</label>
            <input type="number" id="amount" name="amount" class="form-control" placeholder="Enter Amount" />
        </div>
        <button type="submit" class="btn btn-danger">Withdraw</button>
    </form>
</body>
</html>
